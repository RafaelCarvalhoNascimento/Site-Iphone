<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone - Apple (Brasil)</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <script src="./scripts.js"></script>
</head>

<body>

    <div class="caixa-roxa">
        <img class="logo" src="./imagens/logo.png" alt="Logo">
        <ul>
            <li>Mac</li>
            <li>Iphone</li>
            <li>Ipad</li>
            <li>Watch</li>
            <li>Airpods</li>
            <li>Acessórios</li>
            <li>Suporte</li>
        </ul>
    </div>

    <div class="caixa-azul">
    
        <div>
            <h1 class="titulo-iphone">Iphone 14</h1>

            <h2 class="titulo-secundario">Tão Poderoso. Tão ao seu alcance.</h2>

            <p class="paragrafo">Em dois tamanhos perfeitos. Agora com um toque de amarelo.</p>

            <p class="preco">A partir de R$ 633,25/mês ou R$ 7.599*</p>

            <button class="botao">Comprar</button>

            <p class="escolha-cor">Escolha sua cor</p>

            <div>
                <button class="azul troca-cor" onclick="trocaCor('#0071E3'); trocaImagem('./imagens/iphone-azul.png')"></button>
                <button class="amarelo troca-cor" onclick="trocaCor('#f7DA47'); trocaImagem('./imagens/iphone-amarelo.png')"></button>
                <button class="branco troca-cor" onclick="trocaCor('#C1c1c1'); trocaImagem('./imagens/iphone-branco.png')"></button>
                <button class="preto troca-cor" onclick="trocaCor('#272d33'); trocaImagem('./imagens/iphone-preto.png')"></button>
                <button class="vermelho troca-cor" onclick="trocaCor('#b50012'); trocaImagem('./imagens/iphone-vemelho.png')"></button>
                <button class="roxo troca-cor" onclick="trocaCor('#6b3a61'); trocaImagem('./imagens/iphone-roxo.png')"></button>
            </div>

        </div>
        
        <div class="circulo"></div>

        <img class="iphone" src="./imagens/iphone-azul.png" alt="">
        

    </div>

</body>



</html>
